<script>
    var parent_text = $("#parent_menu").text().replace(/^\s+|\s+$/g,"");
    var son_text = $("#son_menu").text().replace(/^\s+|\s+$/g,"");
    var parentList = $(".sub-menu");
    parentList.each(function(e){
        var nowParent = $(this)[0].innerText.replace(/^\s+|\s+$/g,"");
        if(parent_text == nowParent){
            $(this).addClass("active");
            $(this).find(".arrow").addClass("open");
        }
    });
    var sonList = $(".sidebar-menu .active li");
    sonList.each(function(e){
        var nowSon = $(this).text().replace(/^\s+|\s+$/g,"");
        if(son_text == nowSon){
            $(this).addClass("active");
        }
    });

</script>
