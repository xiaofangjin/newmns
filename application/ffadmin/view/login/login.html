    <style>
        #captcha{
            width: 35%;
            margin-left: 3%;
            float: left;
            height: 40px;
        }
    </style>

<body>
<canvas id="matrix" style="position:absolute;z-index:-1;width: 100%;height: 100%" height="920" width="1920"></canvas>
<h1>&nbsp;</h1>
<div class="w3layouts">
    <div class="signin-agile">
        <h2>后台管理系统</h2>
        <form id="form1" method="post" action="">
            <input type="text" class="name" id="au_name" placeholder="用户名">
            <div style="height:20px"></div>
            <input type="password" id="au_pwd" class="password" placeholder="密码" required="">
            <!-- <input type="text" class="name" name="au_code" placeholder="验证码" style="width:45%;float:left;">
            <img id="captcha" src="__STATIC__/admin/js/captcha.html" alt="点击切换验证码" onclick="changeImg();">
            <div class="clear"></div> -->
            <input type="button" onclick="denglu()" value="登录">
        </form>
    </div>

    <script type="text/javascript">


        var matrix=document.getElementById("matrix");
        var context=matrix.getContext("2d");
        matrix.height=window.innerHeight;
        matrix.width=window.innerWidth;
        var drop=[];
        var font_size=16;
        var columns=matrix.width/font_size;
        for(var i=0;i<columns;i++)
            drop[i]=1;

        function drawMatrix(){

            context.fillStyle="rgba(0, 0, 0, 0.1)";
            context.fillRect(0,0,matrix.width,matrix.height);

            context.fillStyle="green";
            context.font=font_size+"px";
            for(var i=0;i<columns;i++){
                context.fillText(Math.floor(Math.random()*2),i*font_size,drop[i]*font_size);/*get 0 and 1*/

                if(drop[i]*font_size>(matrix.height*2/3)&&Math.random()>0.85)/*reset*/
                    drop[i]=0;
                drop[i]++;
            }
        }
        setInterval(drawMatrix,40);

    </script>
    <script type="application/x-javascript">
        addEventListener("load", function() {
                setTimeout(hideURLbar, 0);
            },
            false); function hideURLbar(){
            window.scrollTo(0,1);
        }
    </script>

    <script src="__STATIC__/admin/js/jquery.magnific-popup.js" type="text/javascript"></script>

    <script src="__STATIC__/admin/js/layer/layer.js"></script>

    <script>
        denglu = function(){
            var admin = $('#au_name').val();
            var pwd = $('#au_pwd').val();
            $.ajax({
                type: "POST", // 用POST方式传输
                dataType:'json',
                url: "{:url('ffadmin/login/login11')}", // 目标地址
                data:{admin:admin,pwd:pwd},
                success: function(res) {
                    if (res.con ==1) {
                        layer.msg('登录成功',function(){
                            location.href="{:url('ffadmin/index/index')}";
                        })
                    }else{
                        layer.msg('用户名或密码不正确，请重新登录');
                    }
                }
            });
        }
        function changeImg(){
            $("#captcha").attr("src","/admin.php/captcha.html?"+Math.random());
        }
    </script>
